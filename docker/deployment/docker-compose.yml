version: '3.9'

services:
  simulation:
    depends_on:
      - development
    build:
      context: ../build
      dockerfile: ../build/simulation.Dockerfile
    user: docker
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/tmp/.docker.xauth
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    command: /bin/bash -c \
              "export TURTLEBOT3_MODEL=waffle \
              && ros2 launch nav2_bringup tb3_simulation_launch.py headless:=False"
    networks:
      - vda5050-adapter-examples

  development:
    build:
      context: ../build
      dockerfile: ../build/development.Dockerfile
      ssh: ["default"]
    user: docker
    environment:
      - DISPLAY
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /sys/fs/cgroup
      - /run
      - ../../vda5050_template_package:/home/docker/dev_ws/src/vda5050_template_package
      - ../../vda5050_tb3_adapter:/home/docker/dev_ws/src/vda5050_tb3_adapter
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    command: sleep infinity
    networks:
      - vda5050-adapter-examples

  mosquitto:
    image: eclipse-mosquitto
    command: mosquitto -c /mosquitto-no-auth.conf
    ports:
      - "18883:1883"
    networks:
      - vda5050-adapter-examples
  
  isaac-sim:
    image: ${ISAAC_SIM_IMAGE}
    environment:
    - NO_NUCLEUS=Y
    - ACCEPT_EULA=Y
    - OMNI_USER=dockeruser
    - OMNI_PASS=dockeruser
    - OMNI_SERVER=ov-isaac-dev.nvidia.com
    - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
    - DISPLAY
    entrypoint: ["./python.sh", "/launch.py",
                 "--scenario-model", "${SIM_SCENE}"]
    networks:
      - vda5050-adapter-examples
    volumes:
    - type: bind
      source: ../scripts/isaac_sim_launch.py
      target: /launch.py
    - type: bind
      source: /dev/shm
      target: /dev/shm
    - type: bind
      source: /tmp/.X11-unix
      target: /tmp/.X11-unix
    - type: bind
      source: $XAUTHORITY
      target: /root/.Xauthority

networks:
  vda5050-adapter-examples:
    driver: bridge
